<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Triagem de Pacientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Triagem de Pacientes</h1>
    <form id="patient-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>

        <label for="birth-year">Ano de Nascimento:</label>
        <input type="number" id="birth-year" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required>

        <label for="symptoms">Sintomas:</label>
        <textarea id="symptoms" required></textarea>

        <label for="allergy">Alergia a Medicamentos:</label>
        <select id="allergy" required>
            <option value="sim">Sim</option>
            <option value="nao">NÃ£o</option>
        </select>

        <button type="submit">Enviar</button>
    </form>

    <h2>Lista de Pacientes</h2>
    <ul id="patient-list"></ul>

    <script src="script.js"></script>
</body>
</html>
